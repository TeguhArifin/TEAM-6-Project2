<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/project-isc/css/register.css" />
    <title>Halaman REGISTRASI</title>
</head>
<body>
    <form class="my-form" id="registerForm">
        <div class="login-welcome-row">
            <h1>Daftar Untuk Bergabung</h1>
        </div>
        <div class="text-field">
            <label for="regUsername">Username</label>
            <input
              type="text"
              id="regUsername"
              name="username"
              autocomplete="off"
              placeholder="Masukkan username"
              required
            />
        </div>
        <div class="text-field">
            <label for="regPassword">Password</label>
            <input
              type="password"
              id="regPassword"
              name="password"
              autocomplete="off"
              placeholder="masukkan password"
              required
            />
        </div>
        <button type="submit" name="submit" class="my-form_button">DAFTAR</button>
        <div class="my-form_actions">
            <div class="my-form_row">
                <span>Sudah memiliki akun?</span>
                <a href="/project-isc/login.html" title="Create Account"> LOG IN </a>
            </div>
        </div>
    </form>
<script src="/project-isc/js/register.js"></script>
</body>
</html>
