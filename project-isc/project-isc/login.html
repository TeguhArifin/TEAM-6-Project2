<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/project-isc/css/login.css" />
    <title>Halaman LOGIN</title>
  </head>
  <body>
    <form id="my-form" class="my-form">
      <div class="login-welcome-row">
        <a href="#" title="logo">
          <img src="/project-isc/src/user.png" alt="" class="logo" />
        </a>
        <h1>Silahkan Login</h1>
      </div>
      <div class="text-field">
        <label for="email">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          autocomplete="off"
          placeholder="Masukkan username"
          required
        />
        <div class="error-massage">Format email salah</div>
      </div>
      <div class="text-field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="off"
          placeholder="masukan password"
          required
        />
        <div class="error-massage">Format password salah</div>
      </div>
      <button type="submit" class="my-form_button">LOGIN</button>
      <div class="my-form_actions">
        <div class="my-form_row">
          <span>Belum memiliki akun?</span>
          <a href="/project-isc/register.html" title="Create Account"> SIGN UP </a>
        </div>
      </div>
    </form>
    <script src="/project-isc/js/login.js"></script>
  </body>
</html>
